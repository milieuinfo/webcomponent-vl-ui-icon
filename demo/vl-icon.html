<html>
	<head>
		<title>vl-icon voorbeeld</title>
    </head>

    <script type="module" src="../vl-icon.src.js"></script>

    <style>
        body {
            padding: 1.5rem !important;
        }

        div:not(:first-child) {
            margin-top: 3rem;
        }
    </style>
    
	<body>
        <div>
            <vl-icon icon="calendar"></vl-icon>
        </div>
        <div>
            <p class="vl-icon-wrapper">
                <vl-icon icon="calendar" before aria-hidden="true"></vl-icon>
                <span>Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</span>
            </p>
        </div>
        <div>
            <p class="vl-icon-wrapper">
                <span>Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</span>
                <vl-icon icon="nav-right" after aria-hidden="true"></vl-icon>
            </p>
        </div>
        <div>
            <vl-icon icon="calendar" size="small"></vl-icon>
        </div>
        <div>
            <vl-icon icon="calendar" size="large"></vl-icon>
        </div>
	</body>
</html>
