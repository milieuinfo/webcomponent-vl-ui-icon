<!DOCTYPE html>
<html>

<head>
    <title>vl-icon voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-icon-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-icon" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/atoms/vl-ui-icon">
        <vl-demo data-vl-title="Only child">
            <p>
                <span id="icon" is="vl-icon" data-vl-icon="calendar"></span>
            </p>
        </vl-demo>

        <vl-demo data-vl-title="Icon appended before any other element">
            <p is="vl-icon-wrapper">
                <span id="icon" is="vl-icon" data-vl-icon="calendar" data-vl-before></span><span>Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</span>
            </p>
        </vl-demo>

        <vl-demo data-vl-title="Icon appended after any other element">
            <p is="vl-icon-wrapper">
                <span>Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</span><span id="icon" is="vl-icon" data-vl-icon="nav-right" data-vl-after></span>
            </p>
        </vl-demo>
        
        <vl-demo data-vl-title="Small size">
            <span id="icon-small" is="vl-icon" data-vl-icon="calendar" data-vl-size="small"></span>
        </vl-demo>

        <vl-demo data-vl-title="Large size">
            <span id="icon-large" is="vl-icon" data-vl-icon="chat-help" data-vl-size="large"></span>
        </vl-demo>

        <vl-demo data-vl-title="Light">
            <span id="icon-light" is="vl-icon" data-vl-icon="chat-help" data-vl-light></span>
        </vl-demo>

        <vl-demo data-vl-title="Icon wrapper">
            <p is="vl-icon-wrapper">
                <span id="icon" is="vl-icon" data-vl-icon="chat-help" data-vl-before></span><span>My icon is aligned neatly in the middle</span>
            </p>
        </vl-demo>

        <vl-demo data-vl-title="90 deg">
            <span id="icon-90" is="vl-icon" data-vl-icon="calendar" data-vl-90deg></span>
        </vl-demo>

        <vl-demo data-vl-title="180 deg">
            <span id="icon-180" is="vl-icon" data-vl-icon="calendar" data-vl-180deg></span>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
